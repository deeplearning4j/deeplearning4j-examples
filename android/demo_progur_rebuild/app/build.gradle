apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }

        packagingOptions {
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/DEPENDENCIES.txt'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/license.txt'
            exclude 'META-INF/NOTICE'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/notice.txt'
            exclude 'META-INF/INDEX.LIST'

            exclude 'org/bytedeco/javacpp/windows-x86/msvcp120.dll'
            exclude 'org/bytedeco/javacpp/windows-x86_64/msvcp120.dll'
            exclude 'org/bytedeco/javacpp/windows-x86/msvcr120.dll'
            exclude 'org/bytedeco/javacpp/windows-x86_64/msvcr120.dll'

            exclude'LICENSE-EPL-1.0.txt'
            exclude'LICENSE-EDL-1.0.txt'


        }
    }


    dependencies {
        implementation fileTree(dir: 'libs', include: ['*.jar'])
        androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
            exclude group: 'com.android.support', module: 'support-annotations'
            exclude group: 'org.bytedeco.javacpp-presets', module: 'opencv-platform'
        })

        implementation 'com.android.support:appcompat-v7:27.1.0'
        implementation 'com.android.support:design:27.1.0'

//        implementation 'org.deeplearning4j:deeplearning4j-nn:0.9.1'
//        implementation 'org.nd4j:nd4j-native:0.9.1'
//        implementation 'org.nd4j:nd4j-native:0.9.1:android-x86'
//        implementation 'org.nd4j:nd4j-native:0.9.1:android-arm'
//        implementation 'org.bytedeco:javacpp:1.4'
//        implementation 'org.bytedeco.javacpp-presets:openblas:0.2.19-1.3:android-x86'
//        implementation 'org.bytedeco.javacpp-presets:openblas:0.2.19-1.3:android-arm'

        implementation (group: 'org.deeplearning4j', name: 'deeplearning4j-nn', version: '1.0.0-SNAPSHOT'){
            exclude group: 'com.github.os72', module: 'protobuf-java-shaded-351'
            exclude group: 'com.github.os72', module: 'protobuf-java-util-shaded-351'
            exclude group: 'org.datavec', module: 'datavec-data-image'
            exclude group: 'org.bytedeco.javacpp-presets', module: 'opencv-platform'
            exclude group: 'org.bytedeco.javacpp-presets', module: 'leptonica-platform'
            exclude group: 'org.bytedeco.javacpp-presets', module: 'hdf5-platform'}

        implementation group: 'org.nd4j', name: 'nd4j-native', version: '1.0.0-alpha'
        implementation 'org.nd4j:nd4j-native:1.0.0-alpha:android-x86'
        implementation 'org.nd4j:nd4j-native:1.0.0-alpha:android-arm'

        implementation 'org.bytedeco.javacpp-presets:openblas:0.2.20-1.4.1:android-x86'
        implementation 'org.bytedeco.javacpp-presets:openblas:0.2.20-1.4.1:android-arm'
////
        implementation 'com.google.code.gson:gson:2.8.2'
        annotationProcessor 'org.projectlombok:lombok:1.16.16'
//
        implementation 'com.google.code.findbugs:annotations:3.0.1', {
            exclude module: 'jsr305'
            exclude module: 'jcip-annotations'
        }

        //This corrects for a junit version conflict.
        configurations.all {
            resolutionStrategy.force 'junit:junit:4.12'

        }

    }}








